<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Email Classifier</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body.dark-mode {
            background-color: #121212 !important;
            color: #ffffff;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .char-counter {
            font-size: 0.85rem;
            text-align: right;
            color: gray;
        }
    </style>
</head>

<body class="bg-light" id="body">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width:100%; max-width:650px;">

        <div class="d-flex align-items-center mb-3">
            <h3>üìß Spam Email Classifier</h3>
            <button class="btn btn-outline-secondary btn-sm ms-auto"
                    onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>

        <div class="mb-3">
            <button class="btn btn-sm btn-outline-danger me-2"
                    onclick="fillExample('Congratulations! You won a free iPhone. Click now!')">
                Spam Example
            </button>
            <button class="btn btn-sm btn-outline-success"
                    onclick="fillExample('Sir, please find the attached assignment for review.')">
                Ham Example
            </button>
        </div>

        <form method="post" onsubmit="showSpinner()">
            {% csrf_token %}

            <label class="form-label">Email Text</label>
            <textarea class="form-control"
                      id="emailText"
                      name="email_text"
                      rows="6"
                      maxlength="1000"
                      oninput="updateCounter()"
                      required></textarea>

            <div class="char-counter">
                <span id="charCount">0</span> / 1000 characters
            </div>

            <div class="d-flex gap-2 mt-3">
                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    Check Spam
                </button>
                <button type="button" class="btn btn-outline-secondary w-100"
                        onclick="clearText()">Clear</button>
            </div>
        </form>

        <div class="text-center mt-3" id="spinner" style="display:none;">
            <div class="spinner-border text-primary"></div>
            <p class="mt-2">Analyzing email...</p>
        </div>

        {% if error %}
        <div class="alert alert-warning mt-3">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}

        {% if result %}
        <div class="mt-4 text-center">
            {% if result == "Spam" %}
            <div class="alert alert-danger">
                üö® <strong>Spam Detected</strong>
            </div>
            {% else %}
            <div class="alert alert-success">
                ‚úÖ <strong>Not Spam</strong>
            </div>
            {% endif %}
        </div>
        {% endif %}

    </div>
</div>

<script>
function updateCounter() {
    document.getElementById("charCount").innerText =
        document.getElementById("emailText").value.length;
}

function clearText() {
    document.getElementById("emailText").value = "";
    updateCounter();
}

function showSpinner() {
    document.getElementById("spinner").style.display = "block";
    document.getElementById("submitBtn").disabled = true;
}

function toggleDarkMode() {
    document.getElementById("body").classList.toggle("dark-mode");
}

function fillExample(text) {
    document.getElementById("emailText").value = text;
    updateCounter();
}
</script>

</body>
</html>
